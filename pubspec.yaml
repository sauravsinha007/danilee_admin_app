name: danilee
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.1.3
  http: ^1.2.1
  shared_preferences: ^2.0.8
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: FacebookSans
      fonts:
        - asset: assets/fonts/FacebookSansHeavy.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/FacebookSansBold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/FacebookSansRegular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/FacebookSansLight.ttf
          weight: 300
          style: normal
